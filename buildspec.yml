version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17        
      python: 3.11
    commands:
      - pip install --upgrade pip
      # Install dependencies needed for running the static analysis
      - java --version
      - pip install -r $CODEBUILD_SRC_DIR/requirements.txt pylint
      - yum update
      - yum install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - export PATH=$PATH:$PWD/sonar-scanner-4.7.0.2747-linux/bin/
      - python --version
  pre_build:
    commands:
      - sonar-scanner -Dsonar.organization=raavihimavanth23 -Dsonar.projectKey=raavihimavanth23_web-learning-platform-cicd -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=77569170f61fe208d1eb3dece0f6436ec7dc0e14
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=raavihimavanth23_web-learning-platform-cicd > project_status.json
      - cat project_status.json
  build:
    commands:
     - if [[ $(jq -r '.projectStatus.status' project_status.json) = "ERROR" ]] ; then CODEBUILD_BUILD_SUCCEEDING=0; fi
artifacts:
  files:
    - '**/*'
